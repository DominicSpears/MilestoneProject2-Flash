<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/f10a3754d1.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/script.js"></script>
    <title>Flash! - Memory Game</title>
</head>
<body>
<!--------------------------------------------------------------------------------Navigation Buttons-->
<div id="memory-game">
    <div id="navigation">
        <div id="navigation-inner">
            <div class="nav-btn">
                <button id="start-btn" onclick="setTimeout(clickStart, 3000)">Start/Reset</button>
            </div>
            <div class="nav-btn">
                <button id="instructions-btn">Instructions</button>
            </div>
            <div class="nav-btn">
                <button id="difficulty-btn">Difficulty</button>
            </div>
            <div class="settings">
                <button id="settings-btn">Settings</button>
            </div>
        </div>
    </div>
    <div id="gameplay">
        <div id="game">
            <div id="flash">
                <div class="lives"><p id="capital-f">F</p></div>
                <div class="lives"><p id="capital-l">L</p></div>
                <div class="lives"><p id="capital-a">A</p></div>
                <div class="lives"><p id="capital-s">S</p></div>
                <div class="lives"><p id="capital-h" >H</p></div>
                <div class="lives"><p id="exclamation">!</p></div>
            </div>
            <div id="grid">
                <div id="grid-inner">
                    <div class="grid-container">
                        <div class="grid-item"><i class="fas fa-crosshairs"></i></div>
                        <div class="grid-item"><i class="fas fa-crosshairs"></i></div>
                        <div class="grid-item"><i class="fas fa-crosshairs"></i></div>
                        <div class="grid-item"><i class="fas fa-crosshairs"></i></div>
                        <div class="grid-item"><i class="fas fa-crosshairs"></i></div>
                        <div class="grid-item">6</div>
                        <div class="grid-item">7</div>
                        <div class="grid-item">8</div>
                        <div class="grid-item">9</div>
                        <div class="grid-item">10</div>
                        <div class="grid-item">11</div>
                        <div class="grid-item">12</div>
                        <div class="grid-item">13</div>
                        <div class="grid-item">14</div>
                        <div class="grid-item">15</div>
                        <div class="grid-item">16</div>
                        <div class="grid-item">17</div>
                        <div class="grid-item">18</div>
                        <div class="grid-item">19</div>
                        <div class="grid-item">20</div>
                        <div class="grid-item">21</div>
                        <div class="grid-item">22</div>
                        <div class="grid-item">23</div>
                        <div class="grid-item">24</div>
                        <div class="grid-item">25</div>
                    </div>
                </div>
            </div>
        </div>
        <div id="progress">
            <div id="progress-inner">
                <div id="highscore">
                    <p>Highscore:</p>
                </div>
                <div id="objectives">
                    <p>Objectives remaining:</p>
                </div>
                <div id="hint">
                    <button id="hint-btn">Hint</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!--Credit: Template code taken from Link, heavily modified-->
</body>
</html>
